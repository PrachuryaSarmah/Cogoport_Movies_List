<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="font-size: 50px;">Movies for Movie Lovers</h1>
        <h2 >Search your favourite movies here !</h2>
        <input type="text" id="searchInput" placeholder="Search movies">
    </header>
    <main>
        <div class="movie-list" id="movieList">
            <!-- Movie cards will be dynamically added here -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be dynamically added here -->
        </div>
        <div class="movie-details" id="movieDetails">
            <!-- Movie details will be dynamically added here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
